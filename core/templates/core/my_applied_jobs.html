{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Your Applied Jobs</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Job Title</th>
                    <th>Applied At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for application in applications %}
                    <tr>
                        <td>{{ application.job.title }}</td>
                        <td>{{ application.applied_at|date:"M d, Y H:i" }}</td>
                        <td>
                            <a href="{% url 'job_detail' application.job.id %}" class="btn btn-sm btn-outline-primary">View Job</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">You have not applied for any jobs yet.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
